        .container {

            transition: transform 0.3s ease;
        }
        .document-item:hover {
            transform: translateY(-5px);
        }
        .document-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .document-item a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .document-item a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
